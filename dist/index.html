<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로젠택배 - 로젠택배</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
    $(document).ready(function(){
        var mySwiper = new Swiper('.swiper-container',{
            effect: 'fade',
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            autoplay:{
                delay:4000
            }
        })
    });
    </script>
</head>
<body>
<header>
    <div class="mainBg">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg1"><img src="./img/ico_mainbg_01.png"></div><!-- swiper-slide -->
                <div class="swiper-slide bg2"><img src="./img/ico_mainbg_03.png"></div><!-- swiper-slide -->
                <div class="swiper-slide bg3"><img src="./img/ico_mainbg_02.png"></div><!-- swiper-slide -->
            </div><!-- swiper-warpper -->
            <div class="swiper-pagination swiper-pagination-white"></div>
        </div><!-- swiper-container -->
    </div><!-- mainBg -->
</header>
</body>
</html>
