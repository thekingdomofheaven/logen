<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로젠택배 - 로젠택배</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jquery.touchSlider.js"></script>
    <script>
    $(document).ready(function(){
        $("#touchSlider").touchSlider({
            page:1
        })
    });
    </script>
</head>
<body>
<header>
    <div class="mainBg">
        <div id="touchSlider">
            <ul>
                <li class="bg1 bg">
                    <img src="./img/ico_mainbg_01.png">
                </li>
                <li class="bg2 bg">
                    <img src="./img/ico_mainbg_03.png">
                </li>
                <li class="bg3 bg">
                    <img src="./img/ico_mainbg_02.png">
                </li>
            </ul>
        </div><!-- touchSlider -->
    </div><!-- mainBg -->
</header>
</body>
</html>
