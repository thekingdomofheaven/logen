  <div class="topMenu">
    <h1 id="logo"><img src="./img/img_logo.png" alt="Logen로제택배 로고이미지"></h1>
    <ul class="menu">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">개인택배</a></li>
      <li><a href="#">기업택배</a></li>
      <li><a href="#">물류네트워크</a></li>
      <li><a href="#">고객지원</a></li>

    <div class="rightMenu">

<script>
$(document).ready(function(){
  $('.menu > li').mouseenter(function(){
    $('.topWrap').addClass('on');
    $('#logo > img').attr('src','./img/img_logo_on.png');
  });
  var topWrap = $('.topWrap');
  var logoImg = $('#logo > img');
  topWrap.mouseleave(function(){
    topWrap.removeClass('on');
    logoImg.attr('src','./img/img_logo.png');
  });
});
</script>
