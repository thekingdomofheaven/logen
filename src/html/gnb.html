<script>
$(document).ready(function(){
  var logo = $('.logo');
  var topWrap = $('.topWrap');
  var menubox = $('.menubox');
  var slide = $('.swiper-slide');
  var topPlusSlide = topWrap + slide;
  $('.menu > li').mouseenter(function(){
    topWrap.addClass('on');
    logo.css({"background":"url(./img/img_logo_on.png)"});
    menubox.slideDown();
  });
  
  slide.mouseenter(function(){
    topWrap.removeClass('on');
    logo.css({"background":"url(./img/img_logo.png)"});
    menubox.slideUp();
  })
});
</script>
