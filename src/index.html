<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로젠택배 - 로젠택배</title>
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/swiper.min.js"></script>
    <script>
    $(document).ready(function(){
        var mySwiper = new Swiper('.swiper-container',{
            effect: 'fade',
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            allowTouchMove: false,

            autoplay:{
                delay:4000
            }
        })
        var autoControl = $('.autoplay-control');
        autoControl.on('click',function(){
            mySwiper.autoplay.stop();
            autoControl.addClass('on');
        });
        
    });
    </script>
</head>
<body>
<header>
    <div class="mainBg">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide bg1"><img src="./img/ico_mainbg_01.png" alt="로젠택배 센터 사진">
                <p class="bgtext">미소로 전하는 명품 서비스<br>로젠택배</p>
                </div><!-- swiper-slide -->
                <div class="swiper-slide bg2"><img src="./img/ico_mainbg_03.png">
                <p class="bgtext">고객을 나의 가족처럼,<br>물품은 나의 소유처럼</p>
                </div><!-- swiper-slide -->
                <div class="swiper-slide bg3"><img src="./img/ico_mainbg_02.png">
                <p class="bgtext">21세기 물류문화를<br>선도하는 기업 로젠</p>
                </div><!-- swiper-slide -->
            </div><!-- swiper-warpper -->
            <div class="swiper-pagination swiper-pagination-clickable"></div>
        </div><!-- swiper-container -->
        <div class="searchbox">
            <div class="searchtit">
                <span>택배조회</span>
            </div><!-- searchtit -->
            <div class="inputarea">
                <input type="number" placeholder="운송장번호를 입력하세요" class="no-spinners">
                <button></button>
            </div><!-- inputarea -->
        </div><!-- searchbox -->
        <button class="autoplay-control"></button>
    </div><!-- mainBg -->
    @@include('./html/gnb.html')
</header>
</body>
</html>
